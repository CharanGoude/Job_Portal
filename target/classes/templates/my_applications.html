<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>My Applications</title></head>
<body>
<h2>My Applications</h2>
<table>
    <tr><th>Job Title</th><th>Company</th><th>Status</th></tr>
    <tr th:each="app : ${applications}">
        <td th:text="${app.job.title}"></td>
        <td th:text="${app.job.company}"></td>
        <td th:text="${app.status}"></td>
    </tr>
</table>
<a th:href="@{/}">Home</a>
</body>
</html>
